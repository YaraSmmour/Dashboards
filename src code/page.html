<!DOCTYPE html>
<html>
  <head>
    <title>dashboard</title>
<link rel="stylesheet" type="text/css" href="style.css">
    

</head>
<body>
<div class="logo"> 
  <image id =image1 src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/University_of_Jordan_Logo.svg/1200px-University_of_Jordan_Logo.svg.png" alt="ju logo" width="55" height="75" ></image>
  </div>
  <div class="container right-panel-active">
	<!-- about  -->
	
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">About</h2>
			<p>Welcome to student dashboard </p>
		</form>
	</div>

	<!-- Sign In -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">Sign In</h2>
			<input type="text" placeholder="Username" class="input" />
			<input type="password" placeholder="Password" class="input" />
			<a href="#" class="link">Forgot your password?</a>
			<button class="btn" id="try">Sign In</button>
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">Sign In</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="about">About</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
